<ion-header>

  <div class="cabeceraGeneral">

    <div style="display: inline; width: 15%;"></div>

    <div style="display: inline; width: 20rem;">
      <img src="assets/images/titulo.png" style="height: 90%;object-fit: scale-down;position: relative; z-index: 10; ">

    </div>
    <div style="display: inline; width: 15%;"></div>

  </div>



  <div class="cabeceraTitulo"> ¡Bienvenido! </div>

</ion-header>

<ion-content style="background-color: var(--ion-color-primary);">

  <ion-slides scrollbar="false" style="width: 100%; height: 100%;" [options]="options">

    <ion-slide style="width: 100%; height: 100%;" *ngFor="let banner of carrusel">
      <img [src]="banner.imagen" style="height: 100%; width: 100%; object-fit: cover;">
    </ion-slide>

  </ion-slides>


</ion-content>

<ion-footer style="background-color: var(--ion-color-primary);">

  <div class="animated fadeIn" *ngIf="showMenu1"
    style="height: 46vh; display: flex; flex-direction: column; color: var(--ion-color-primary);padding: 1vh;">

    <div style="display: flex;flex-direction: row; height: 50%;">

      <div

        routerLink="/buy-your-ticket">
        <div style="display: flex; justify-content: center; align-items: center;padding-bottom: 1vh;">
          <ion-icon style="font-size: 8vh;" src="assets/icon/svg/coupon.svg"></ion-icon>
        </div>
        <div

    <div style="display: flex;flex-direction: row; height: 50%;">

        style=" background-color: white ; width: 50%; margin: 0;display: flex; flex-direction: column; border-radius: 0.9rem; margin: 0.3rem; padding: 1rem;justify-content: center; align-items: center; cursor: pointer;"
