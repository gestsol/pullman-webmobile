<ion-header>

  <div class="cabeceraGeneral">

    <div style="display: inline; width: 15%;"></div>

    <div style="display: inline; width: 20rem;">
      <img src="assets/images/titulo.png" style="height: 90%;object-fit: scale-down;position: relative; z-index: 10; ">

    </div>
    <div style="display: inline; width: 15%;"></div>

  </div>



  <div class="cabeceraTitulo"> ¡Bienvenido! </div>

</ion-header>

<ion-content style="background-color: var(--ion-color-primary);">

  <ion-slides scrollbar="false" style="width: 100%; height: 100%;" [options]="options">

    <ion-slide style="width: 100%; height: 100%;" *ngFor="let banner of carrusel">
      <img [src]="banner.imagen" style="height: 100%; width: 100%; object-fit: cover;">
    </ion-slide>

  </ion-slides>


</ion-content>

<ion-footer style="background-color: var(--ion-color-primary);">

  <div style="height: 46vh; display: flex; flex-direction: column; color: var(--ion-color-primary);padding: 1vh;">

    <div style="display: flex;flex-direction: row; height: 50%;">

      <div
        style=" background-color: white ; width: 33.3333%; margin: 0;display: flex; flex-direction: column; border-radius: 0.9rem; margin: 0.3rem; padding: 1rem;justify-content: center; align-items: center;"
        routerLink="/buy-your-ticket">
        <div style="display: flex; justify-content: center; align-items: center;padding-bottom: 1vh;">
          <ion-icon style="font-size: 8vh;" name="md-bus"></ion-icon>
        </div>
        <div
          style="display: flex; align-items: center; justify-content: center; font-size: 1rem;text-align: center; font-weight: bold;">
          Comprar pasaje</div>
      </div>

      <div
        style=" background-color: white ; width: 33.3333%; margin: 0;display: flex; flex-direction: column; border-radius: 0.9rem; margin: 0.3rem; padding: 1rem;justify-content: center; align-items: center;"
        routerLink="/ticket-change">
        <div style="display: flex; justify-content: center; align-items: center;padding-bottom: 1vh;">
          <ion-icon style="font-size: 8vh;" name="repeat"></ion-icon>
        </div>
        <div
          style="display: flex; align-items: center; justify-content: center; font-size: 1rem;text-align: center; font-weight: bold;">
          Cambio Boleto</div>
      </div>

      <div
        style=" background-color: white ; width: 33.3333%; margin: 0;display: flex; flex-direction: column; border-radius: 0.9rem; margin: 0.3rem; padding: 1rem;justify-content: center; align-items: center;"
        routerLink="/questions">
        <div style="display: flex; justify-content: center; align-items: center;padding-bottom: 1vh;">
          <ion-icon style="font-size: 8vh;" name="help-circle"></ion-icon>
        </div>
        <div
          style="display: flex; align-items: center; justify-content: center; font-size: 0.8rem;text-align: center; font-weight: bold;">
          Preguntas <br> Frecuentes</div>
      </div>

    </div>


    <div style="display: flex;flex-direction: row; height: 50%;">

      <div
        style=" background-color: white ; width: 33.3333%; margin: 0;display: flex; flex-direction: column; border-radius: 0.9rem; margin: 0.3rem; padding: 1rem;justify-content: center; align-items: center;"
        routerLink="/contact">
        <div style="display: flex; justify-content: center; align-items: center;padding-bottom: 1vh;">
          <ion-icon style="font-size: 8vh;" name="md-call"></ion-icon>
        </div>
        <div
          style="display: flex; align-items: center; justify-content: center; font-size: 1rem;text-align: center; font-weight: bold;">
          Contacto</div>
      </div>

      <div
        style=" background-color: white ; width: 33.3333%; margin: 0;display: flex; flex-direction: column; border-radius: 0.9rem; margin: 0.3rem; padding: 1rem;justify-content: center; align-items: center;"
        routerLink="/terms-conditions">
        <div style="display: flex; justify-content: center; align-items: center;padding-bottom: 1vh;">
          <ion-icon style="font-size: 8vh;" name="md-information-circle"></ion-icon>
        </div>
        <div
          style="display: flex; align-items: center; justify-content: center; font-size: 1rem;text-align: center; font-weight: bold;">
          Términos</div>
      </div>

      <div
        style=" background-color: white ; width: 33.3333%; margin: 0;display: flex; flex-direction: column; border-radius: 0.9rem; margin: 0.3rem; padding: 1rem;justify-content: center; align-items: center;"
        (click)="irPerfil()">
        <div style="display: flex; justify-content: center; align-items: center;padding-bottom: 1vh;">
          <ion-icon style="font-size: 8vh;" name="ios-contact"></ion-icon>
        </div>
        <div
          style="display: flex; align-items: center; justify-content: center; font-size: 1rem;text-align: center; font-weight: bold;">
          {{urlPerfil ==='/login'? 'Ingresar':'Perfil'}}</div>
      </div>

    </div>



  </div>


</ion-footer>
