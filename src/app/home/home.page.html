<ion-content>

    <img src="./../../assets/images/pasajeros.jpg" style="height: 100%; width: 100%; object-fit: cover;" >

</ion-slides>


</ion-content>

<ion-footer>

  <div style="width: 100%;  display: flex;  text-align: center;height: 23vh; background-color: white; ">
    <div class="botonMenu" routerLink="/buy-your-ticket">
      <ion-grid fixed style="height: 100%;">
        <ion-row class="btnMenuIcono">
          <ion-icon name="md-bus"></ion-icon>
        </ion-row>
        <ion-row class="btnMenuTexto">
          Comprar Pasaje
        </ion-row>
      </ion-grid>

    </div>
    <div class="botonMenu" routerLink="/my-data">
      <ion-grid fixed style="height: 100%;">
        <ion-row class="btnMenuIcono">
          <ion-icon name="md-person"></ion-icon>
        </ion-row>
        <ion-row class="btnMenuTexto">
          Mis datos
        </ion-row>
      </ion-grid>

    </div>
    <div class="botonMenu" routerLink="/my-tickets">

      <ion-grid fixed style="height: 100%;">
        <ion-row class="btnMenuIcono">
          <ion-icon name="md-list-box"></ion-icon>
        </ion-row>
        <ion-row class="btnMenuTexto">
          Mis tickets
        </ion-row>
      </ion-grid>

    </div>
  </div>

  <div style="width: 100%;  display: flex;  text-align: center;height: 23vh; background-color: white; ">
    <div class="botonMenu" routerLink="/login" >
      <ion-grid fixed style="height: 100%;">
        <ion-row class="btnMenuIcono">
          <ion-icon name="md-log-in"></ion-icon>
        </ion-row>
        <ion-row class="btnMenuTexto">
          Registrarse
        </ion-row>
      </ion-grid>
    </div>

    <div class="botonMenu" > 
      <ion-grid fixed style="height: 100%;" routerLink="/contact" >
        <ion-row class="btnMenuIcono"> 
          <ion-icon name="md-call"></ion-icon>
        </ion-row>
        <ion-row class="btnMenuTexto">
          Contacto
        </ion-row>
      </ion-grid>
    </div>

    <div class="botonMenu" routerLink="/terms-conditions">
      <ion-grid fixed style="height: 100%;">
        <ion-row class="btnMenuIcono">
          <ion-icon name="md-information-circle"></ion-icon>
        </ion-row>
        <ion-row class="btnMenuTexto">
          Términos
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <!-- footer botones  regresar continuar -->
  <div>
    <div style="height:7vh; width: 100%; display: flex;align-items: center;justify-content: center;">
 
      <ion-button fill="clear" style="color: #fe5200; height: 100%; width: 50%; outline: none;" (click)="prueba()">
        <ion-icon src="../../../assets/icon/previous.svg"></ion-icon>
        <div style="display: inline; text-align: left ;padding-left: 10px; text-transform: none;">Regresar</div>
      </ion-button>

      <ion-button fill="clear" style="color: #fe5200; height: 100%; width: 50%; outline: none;" routerLink="/">
        <div style="display: inline;  text-align: right;padding-right: 7px;  text-transform: none">Continuar</div>
        <ion-icon src="../../../assets/icon/previous.svg" style="transform: rotate(180deg);"></ion-icon>
      </ion-button>

    </div>
  </div>
  
</ion-footer>
