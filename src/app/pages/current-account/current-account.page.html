<ion-header no-border>
  <div class="cabeceraGeneral">
    <div style="display: inline; width: 5%;"></div>

    <div style="
        display: inline;
        width: 10%;
        border-color: white;
        border: solid 1px;
        margin: 5px;
      ">
      Es
    </div>

    <div style="
        width: 60%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      ">
      <img src="assets/images/titulo.png" style="
          object-fit: scale-down;
          position: relative;
          z-index: 10;
          height: 7vh;
          margin-top: 0.6rem;
          margin-left: 8vw;
        " />
    </div>

    <div style="
        display: inline;
        width: 10%;
        text-align: -webkit-right;
        margin-left: 18px;
      " (click)="popCart($event)">
      <img src="assets/icon/Carrito-compra.png" style="height: 1.8rem;" />
    </div>

    <div style="display: inline; width: 10%;" (click)="popMenu($event)">
      <ion-icon name="md-menu" style="font-size: 25px; padding-top: 5px;"></ion-icon>
    </div>

    <div style="display: inline; width: 5%;"></div>
  </div>
  <div class="cabeceraTitulo">Cuenta Corriente</div>

  <ion-progress-bar type="indeterminate" *ngIf="loading" color="secondary"></ion-progress-bar>
</ion-header>

<ion-content>
  <div style="
      height: 100%;
      width: 100%;
      background-color: var(--ion-color-primary);
      padding: 0px 3vw;
    ">

    <div style="height: 100%; background-color: white; margin: 0px 0px 0px 0px;">
      <ion-grid style="height: 100%;">
        <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%;">
          <ion-col size="12" style="align-items: center;" class="ion-justify-content-center">
            <div style="width: 100%; align-items: center;text-align: center; display: flex;justify-content: center;">
              <form (ngSubmit)="validar(forma)" #forma="ngForm" novalidate=""
                style="max-width: 30rem;align-items: center;">

                <!-- titulo -->
                <ion-row>
                  <ion-col size="12" style="text-align: center;">
                    <div
                      style="width: 100%; color:  white; background-color: var(--ion-color-primary); text-align: center;padding: 1rem 0;">
                      INGRESA TUS DATOS PARA SOLICITAR CUENTA CORRIENTE
                    </div>
                  </ion-col>
                </ion-row>

                <!-- 1 -->
                <ion-row>
                  <ion-col size="6" class="columnaDoble" style="">
                    <div style="position: relative;" class="overIonInput">
                      <ion-input placeholder="Nombre" type="text" name="nombre" minlength="3" #nombre
                        [(ngModel)]="myData.nombre" required clearOnEdit></ion-input>
                    </div>
                  </ion-col>

                  <ion-col size="6" class="columnaDoble">
                    <ion-row style="justify-content: center; display: flex; flex-direction: column;">
                      <div>Tipo de Documento:</div>
                      <!-- <ion-radio-group name="documento" allow-empty-selection="false"
                        (ionSelect)="cambioTipoDocumento(myData.documento)" [(ngModel)]="myData.documento"> -->
                      <div style="
                                            display: flex;
                                            flex-direction: row;
                                            justify-content: center;
                                            align-items: center;
                                            height: 2rem;
                                          ">
                        <ion-checkbox mode="md" checked="myData.documentoC" (click)="cambioTipoDocumento('C')"
                          [(ngModel)]="myData.documentoC" name="documentoC" style="margin-left: 1vw;">
                        </ion-checkbox>
                        <div style="font-size: 0.6rem;">CHILENO</div>
                        <ion-checkbox mode="md" checked="myData.documentoO" (click)="cambioTipoDocumento('O')"
                          [(ngModel)]="myData.documentoO" name="documentoO" style="margin-left: 1vw;"></ion-checkbox>
                        <div style="font-size: 0.6rem;">OTRO</div>
                      </div>
                      <!-- </ion-radio-group> -->
                    </ion-row>
                  </ion-col>

                </ion-row>

                <!-- 2 -->
                <ion-row>

                  <ion-col size="6" class="columnaDoble">
                    <div class="overIonInput">
                      <ion-input placeholder="Celular" type="phone" name="celular" pattern="^[0-9]{6,10}$" #celular
                        [(ngModel)]="myData.celular" required clearOnEdit></ion-input>
                    </div>
                  </ion-col>

                  <ion-col size="6" class="columnaDoble">
                    <div class="overIonInput">
                      <input placeholder="RUT" type="text"
                        [textMask]="{mask: myData.documentoC ? rutFunction:rutFunctionNo,guide:false}" name="rut"
                        [(ngModel)]="myData.rut" #rut required clearOnEdit>
                    </div>
                  </ion-col>

                </ion-row>

                <!-- 3 -->
                <ion-row>
                  <ion-col size="6" class="columnaDoble">

                    <div class="overIonInput">
                      <ion-input placeholder="email" type="email" name="email"
                        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email [(ngModel)]="myData.email"
                        required style="font-size: 0.7rem;" clearOnEdit></ion-input>
                    </div>
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col size="12">
                    <ion-textarea placeholder="DescripciÃ³n del Viaje" rows="3" clearOnEdit=" true"
                      style="    border: 1px solid var(--ion-color-primary);    border-radius: 5px;" #descripcion
                      name="descripcion" [(ngModel)]="myData.descripcion">
                    </ion-textarea>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12" style="margin-top: 2vh; margin-bottom: 2vh;">
                    <input type="button" class="ingresar" value="Solicitar" type="submit" />
                  </ion-col>
                </ion-row>

              </form>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>


</ion-content>

<ion-footer>

  <div style="
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--ion-color-primary);
    ">



    <ion-button fill="clear" style="color: white; width: 50%; outline: none;" routerLink="/home">
      <ion-icon src="assets/icon/previous.svg"></ion-icon>
      <div style="
          display: inline;
          text-align: left;
          padding-left: 10px;
          text-transform: none;
        ">
        Regresar
      </div>
    </ion-button>

    <!-- <ion-button fill="clear" style="color: white;  width: 50%; outline: none;" routerLink="/user-panel">
      <div style="display: inline;  text-align: right;padding-right: 7px;  text-transform: none">Continuar</div>
      <ion-icon src="assets/icon/previous.svg" style="transform: rotate(180deg);"></ion-icon>
    </ion-button> -->
  </div>
</ion-footer>
